<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cloud Flex</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet">
	<link rel="icon" href="assets/favicon.png" type="image/png">
	<link href="dist/index.css" rel="stylesheet">
</head>
<body>
	<header class="header" aria-label="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__title title" aria-label="header title">
					<a class="title__link" href="#" aria-label="link to cloud flex">cloud <span>flex</span></a>
				</div>
				<nav class="header__nav nav" aria-label="header navigation">
					<ul class="nav__list" aria-label="navigation list">
						<li class="nav__item" aria-label="navigation item">
							<a class="nav__item-link" href="#" aria-label="link to about us">about us</a>
						</li>
						<li class="nav__item" aria-label="navigation item">
							<a class="nav__item-link" href="#" aria-label="link to contact">contact</a>
						</li>
					</ul>
				</nav>
				<div class="header__covid covid" aria-label="header covid">
					<a class="covid__link" href="#" aria-label="link to covid">covid-19 update</a>
				</div>
				<div class="header__globe globe" aria-label="header globe">
					<a class="globe__link" href="#" aria-label="link to globe">
						<svg class="globe__link-icon" aria-label="globe icon">
							<use href="assets/sprites.svg#globe-icon"></use>
						</svg>
					</a>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class="hero" aria-label="hero section">
			<div class="container">
				<div class="hero__wrapper">
					<div class="hero__content content" aria-label="hero content">
						<h1 class="content__title" aria-label="content title">When performance matters</h1>
						<button class="content__btn" aria-label="content button">Start development with us!</button>
					</div>
					<div class="hero__cookie cookie" aria-label="hero cookie">
						<img class="cookie__pigeon" src="assets/img/pigeon_alpha.png" alt="pigeon image">
						<p class="cookie__desc" aria-label="cookie description">WE USE COOKIES TO ENSURE YOUR BEST
							EXPERIENCE.<br>
							THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE. FOR MORE INFORMATION, PLEASE SEE OUR
							PRIVACY POLICY.
						</p>
						<button class="cookie__btn" aria-label="cookie button">Accept</button>
					</div>
					<div class="hero__scroll scroll" aria-label="hero scroll">
						<span class="scroll__down">Scroll down</span>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
